###############################以下为策略组  [policy]部分################################
# static 策略组中，你需要手动选择想要的节点/策略组。
# available 策略组将按顺序选择你列表中第一个可用的节点。
# round-robin 策略组，将按列表的顺序轮流使用其中的节点。
# url-latency-benchmark 延迟策略组，将按照列表自动选择「延迟最优」节点。需添加check-interval=和tolerance=，延迟测试以第二个数值为准。
; - check-interval: 间隔，单位秒。指定间隔多长时间后需要重新发起测试
; - tolerance: 公差，单位毫秒。只有当新优胜者的分数高于旧优胜者的分数加上公差时，才会进行线路更换
; 文本示例：
;url-latency-benchmark=policy-name-8, resource-tag-regex=^sample, server-tag-regex=^example, check-interval=600, tolerance=0

# ssid 策略组，将根据你所设定的网络来自动切换节点/策略组
;img-url 参数用于指定策略组图标，可远程，也可本地/iCloud(Quantumult X/Images路径下) （108*108 大小）
;direct/proxy/reject 则只能用本地图标，名字分别为 direct.png, proxy.png,reject.png 放置于 Images 文件夹下即可生效 (108*108 大小)
# resource-tag-regex=Tai Wan|Japan|Hanguk|Singapore|United States（根据订阅名(tag)来筛选节点）
# server-tag-regex=香港 IEPL|香港 IPLC|香港 BGP （根据节点名来筛选节点）
#server-tag-regex 以及 resource-tag-regex 参数用于正则筛选来建立策略组
#具体可参见教程部分: https://shrtm.nu/DAFP

#以下是quantumultX的3普通种策略组类型写法
;static=policy-name-1, Sample-A, Sample-B, Sample-C
;available=policy-name-2, Sample-A, Sample-B, Sample-C
;round-robin=policy-name-3, Sample-A, Sample-B, Sample-C
#下面是ssid策略组示范
;ssid=policy-name-4, Sample-A, Sample-B, LINK_22E171:Sample-B, LINK_22E172:Sample-C

# "tag" 跟 "enabled" 为可选参数，分别表示 “标签”及“开启状态”, true 为开启，false 关闭.
# update-interval 为更新时间参数，单位 秒, 默认更新时间为 24*60*60=86400 秒，也就是24小时.
# opt-parser=true/false 用于控制是否对本订阅 开启资源解析器，不写或者 false 表示不启用解析器;
[policy]
static=网易云音乐, server-tag-regex=(?=.*(M0NATA|M0NATAS|网易云|音乐|数值|(?i)Music))^((?!(TG@M0NATA_|台|日|韩|新|美|香|加)).)*$, img-url=https://raw.githubusercontent.com/Koolson/Qure/master/IconSet/Color/Netease_Music.png
static=全球加速, 最低延迟, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, proxy, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/Global.png
static=苹果服务, direct, 最低延迟, 香港节点, 台湾节点, 美国节点, 日本节点, 狮城节点, proxy, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/Apple.png
static=港台番剧, direct, 最低延迟, 香港节点, 台湾节点, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/StreamingSE.png
static=国际媒体, 最低延迟, 香港节点, 台湾节点, 日本节点, 美国节点, 狮城节点, proxy, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/YouTube.png
static=黑白名单, 全球加速, direct, 最低延迟, 香港节点, 台湾节点, 日本节点, 狮城节点, 美国节点, proxy, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/Final.png
url-latency-benchmark=最低延迟, server-tag-regex=香港|🇭🇰️|HK|Hong|台湾|🇹🇼|台灣|TW|Taiwan|🇸🇬|新加坡|狮城|SG|Singapore|🇺🇸|美国|美國|US|States|American|🇯🇵|日本|JP|Japan|🇰🇷|韩国|韓國|南朝鲜|KR|Korean, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/Auto.png
url-latency-benchmark=香港节点, server-tag-regex=(?=.*(港|HK|(?i)Hong))^((?!(台|日|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/Hong_Kong.png
url-latency-benchmark=台湾节点, server-tag-regex=(?=.*(台|TW|(?i)Taiwan))^((?!(港|日|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/Taiwan.png
url-latency-benchmark=日本节点, server-tag-regex=(?=.*(日|JP|(?i)Japan))^((?!(港|台|韩|新|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/Japan.png
url-latency-benchmark=狮城节点, server-tag-regex=(?=.*(新|狮|獅|SG|(?i)Singapore))^((?!(港|台|日|韩|美)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/Singapore.png
url-latency-benchmark=美国节点, server-tag-regex=(?=.*(美|US|(?i)States|American))^((?!(港|台|日|韩|新)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/United_States.png
url-latency-benchmark=韩国节点, server-tag-regex=(?=.*(韩国|韓國|南朝鲜|KR|(?i)Korean))^((?!(专线|手游|游戏|(?i)IPLC|IEPL|game)).)*$, check-interval=600, tolerance=0, img-url=https://raw.githubusercontent.com/EylinSir/QuanX-Qure/master/IconSet/Color/Korea.png


